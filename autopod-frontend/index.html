<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Basic Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoPod - AI-Powered Podcast Generator | Create Professional Podcasts Instantly</title>
    <meta name="description" content="Transform your ideas into professional podcasts with AutoPod's AI technology. Generate high-quality audio content, automated scripts, and stunning podcast episodes in minutes. Start your podcasting journey today!" />
    <meta name="keywords" content="AI podcast generator, podcast creation, automated podcasting, text to speech, podcast maker, AI audio, podcast platform, content creation, artificial intelligence" />
    <meta name="author" content="AutoPod" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <link rel="canonical" href="https://autopod.ai" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://autopod.ai/" />
    <meta property="og:title" content="AutoPod - AI-Powered Podcast Generator" />
    <meta property="og:description" content="Transform your ideas into professional podcasts with AutoPod's AI technology. Generate high-quality audio content instantly." />
    <meta property="og:image" content="https://autopod.ai/autopod-logo.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="AutoPod" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://autopod.ai/" />
    <meta property="twitter:title" content="AutoPod - AI-Powered Podcast Generator" />
    <meta property="twitter:description" content="Transform your ideas into professional podcasts with AutoPod's AI technology. Generate high-quality audio content instantly." />
    <meta property="twitter:image" content="https://autopod.ai/autopod-logo.jpg" />
    <meta property="twitter:creator" content="@autopod" />
    <meta property="twitter:site" content="@autopod" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="application-name" content="AutoPod" />
    <meta name="apple-mobile-web-app-title" content="AutoPod" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "AutoPod",
      "url": "https://autopod.ai",
      "logo": "https://autopod.ai/autopod-logo.jpg",
      "description": "AI-powered podcast automation platform that transforms ideas into professional podcasts instantly.",
      "foundingDate": "2024",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "support@autopod.ai"
      },
      "sameAs": [
        "https://twitter.com/autopod",
        "https://linkedin.com/company/autopod"
      ]
    }
    </script>
    
    <!-- Structured Data - WebApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "AutoPod",
      "url": "https://autopod.ai",
      "applicationCategory": "MultimediaApplication",
      "operatingSystem": "Web",
      "description": "AI-powered podcast generator that creates professional audio content from text using advanced artificial intelligence.",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "AI-powered podcast generation",
        "Text-to-speech conversion",
        "Automated script creation",
        "Professional audio quality",
        "Multiple voice options",
        "Instant podcast creation"
      ]
    }
    </script>
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//www.google-analytics.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    
    <!-- Humans.txt -->
    <link type="text/plain" rel="author" href="/humans.txt" />

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

</html>
